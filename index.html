<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ferve Labs: Genesis Core</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@100;400;700&display=swap');

    body {
      font-family: 'JetBrains Mono', monospace;
      background-color: #030712;
      /* slate-950 */
      color: #ecfdf5;
      /* emerald-50 */
    }

    /* Custom Scrollbar */
    ::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }

    ::-webkit-scrollbar-track {
      background: #0f172a;
    }

    ::-webkit-scrollbar-thumb {
      background: #10b981;
      border-radius: 2px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #34d399;
    }

    .glass-panel {
      background: rgba(17, 24, 39, 0.7);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(16, 185, 129, 0.2);
    }

    .scanline {
      width: 100%;
      height: 2px;
      background: rgba(16, 185, 129, 0.3);
      position: absolute;
      z-index: 10;
      animation: scanline 6s linear infinite;
      opacity: 0.3;
      pointer-events: none;
    }

    @keyframes scanline {
      0% {
        top: 0%;
      }

      100% {
        top: 100%;
      }
    }

    .animate-blink {
      animation: blink 1s step-end infinite;
    }

    @keyframes blink {

      0%,
      100% {
        opacity: 1;
      }

      50% {
        opacity: 0;
      }
    }
  </style>
  <script type="importmap">
{
  "imports": {
    "rxjs": "https://aistudiocdn.com/rxjs@^7.8.2?conditions=es2015",
    "rxjs/operators": "https://aistudiocdn.com/rxjs@^7.8.2/operators?conditions=es2015",
    "rxjs/ajax": "https://aistudiocdn.com/rxjs@^7.8.2/ajax?conditions=es2015",
    "rxjs/webSocket": "https://aistudiocdn.com/rxjs@^7.8.2/webSocket?conditions=es2015",
    "rxjs/testing": "https://aistudiocdn.com/rxjs@^7.8.2/testing?conditions=es2015",
    "rxjs/fetch": "https://aistudiocdn.com/rxjs@^7.8.2/fetch?conditions=es2015",
    "d3": "https://next.esm.sh/d3@^7.9.0?external=rxjs",
    "@angular/compiler": "https://next.esm.sh/@angular/compiler@^21.0.3?external=rxjs",
    "@angular/core": "https://next.esm.sh/@angular/core@^21.0.3?external=rxjs",
    "@google/genai": "https://next.esm.sh/@google/genai@^1.31.0?external=rxjs",
    "@angular/common": "https://next.esm.sh/@angular/common@^21.0.3?external=rxjs",
    "@angular/platform-browser": "https://next.esm.sh/@angular/platform-browser@^21.0.3?external=rxjs",
    "marked": "https://next.esm.sh/marked@^17.0.1?external=rxjs",
    "@angular/forms": "https://next.esm.sh/@angular/forms@^21.0.3?external=rxjs"
  }
}
</script>

</head>

<body>
  <div class="fixed inset-0 pointer-events-none scanline"></div>
  <app-root></app-root>
</body>

</html>
